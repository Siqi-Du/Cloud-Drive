<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      style="height: 100%;">
    <h:head>
        <title>View Online Page</title>  
        <!--<ui:include src="header.xhtml"/>-->
<!--        <script type="text/javascript">
            function getImgNaturalWidth(img) {
                var nWidth;
                nWidth = img.naturalWidth;
                return nWidth;
            }

            function getImgNaturalHeight(img) {
                var nHeight;
                nHeight = img.naturalHeight;
                return nHeight;
            }
        </script>-->

    </h:head>
    <h:body style="height: 100%;">
        <h:form >
            <p:commandLink value="â†back"  action="#{fileController.backFromViewer()}" style="text-decoration:none; position: absolute ; left: 10px ;top : 5px ;background: transparent;border: transparent"/>      
        </h:form>

        <div style="text-align:center; height: 100%" >

            <br/><br/>
            <h:outputText value="#{fileController.currentFile.myfilename}" style=" text-align:center; font-style: italic; font-weight: bold;" />
<!--<h:outputText value="#{fileController.currentFile.fileType}" id="fileType" rendered="true" />-->     
            <br/><br/>

            <p:lightBox style="height: 90%">
                <c:choose>
                    <c:when test="${fileController.currentFile.fileType eq 'video'}" >
                        
                        <video style="height: 90%;" id="video" src="#{fileController.currentFile.myfilename}" draggable="true"  width="480" height="480" controls="console" autoplay="true" />
                    </c:when>

                    <c:when test="${fileController.currentFile.fileType eq 'audio'}">
                        <audio style="height: 50%;" id="audio" src="#{fileController.currentFile.myfilename}" controls="console" autoplay="true" draggable="true"/>
                    </c:when>

                    <c:when test="${fileController.currentFile.fileType eq 'text'}">
                        <iframe style="height: 80%;" id="txt" src="#{fileController.currentFile.myfilename}" width="800" height="640" draggable="true" />
                    </c:when>

                    <c:when test="${fileController.currentFile.fileType eq 'image'}" >
                        <img  id="image" src="#{fileController.currentFile.myfilename}" />
                    </c:when>

                    <c:otherwise>
                        <p> The File Type is Supported </p>
                    </c:otherwise>
                </c:choose>

            </p:lightBox>
        </div>
    </h:body>
</html>
